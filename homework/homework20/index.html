<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/simple-lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="js/simple-lightbox.jquery.min.js"></script>
    <script src="js/script.js" defer></script>
    <title>Albums</title>
</head>
<body>
    <div class="container">
        <div id="taskList" class="task-list">
        </div>
        
        <div id="imgList" class="gallery">
            
         </div>
        
    </div>

    <script type="text/template" id="taskItemTemplate">
        <div class="task-item" data-task-id="{{id}}">
            {{title}} 
        </div>
    </script>   
    <script type="text/template" id="imgItemTemplate">
    <a href="{{urlbig}}" class="big" rel="rel1">
            <img src="{{url}}" alt="">     
    </a>
    </script>
       
</body>
</html>
