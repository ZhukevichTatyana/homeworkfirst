<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="create">
            <button class="create_btn">
                Create
            </button>
        </div>
    </div>
    <div class="main_part">
        <div class="sticker_grid">
            <div class="sticker_el">
                <div class="delete">
                    <span class="delete-btn">✘</span>
                </div>
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="sticker_grid">
            <div class="sticker_el">
                <div class="delete">
                    <span class="delete-btn">✘</span>
                </div>
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="sticker_grid">
            <div class="sticker_el">
                <div class="delete">
                    <span class="delete-btn">✘</span>
                </div>
                <textarea name="" id="textarea" cols="30" rows="10"></textarea>
            </div>
        </div>

    </div>

    
    <script type="text/template" id="stickerTemplate">      
        <div class="sticker_grid" data-sticker-id="{{id}}" >   
            <div class="sticker_el" >
                <div class="delete">
                    <span class="delete_btn">✘</span>
                </div>
                <textarea name="" id="textarea" cols="30" rows="10">
                    {{title}}
                </textarea>
            </div>   
        </div>
    </script>
</body>
</html>
